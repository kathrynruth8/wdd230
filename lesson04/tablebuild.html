<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables</title>
    <link rel="stylesheet" href="styles/tablebuild.css" />
  </head>
  <body>
    <main>
      <table>
        <caption>
          Table 1: Account Feature Comparison
        </caption>
        <!-- thead = table heading -->
        <thead>
          <!-- tr = table row -->
          <tr>
            <!-- th = table header -->
            <th colspan="4">ACME Wildwest Services</th>
          </tr>
          <tr>
            <th></th>
            <th class="gray">Basic</th>
            <th class="gray">Premium</th>
            <th class="gray">Deluxe</th>
          </tr>
        </thead>
        <!-- tbody = table body -->
        <tbody>
          <tr>
            <!-- td = table data -->
            <th>Feature 1</th>
            <td>✔️</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 2</th>
            <td>❌</td>
            <td>✔️</td>
            <td>✔️</td>
          </tr>
          <tr>
            <th>Feature 3</th>
            <td>❌</td>
            <td>❌</td>
            <td>✔️</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
